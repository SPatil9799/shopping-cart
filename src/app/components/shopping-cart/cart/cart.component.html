<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart items is Empty</div>

<ul *ngIf="cartItems.length > 0" class="list-group"> 
    <li class="list-group-item" *ngFor="let i of cartItems">
<app-cart-item [cartItem]="item"></app-cart-item>
</li>

<li class="list-group-item active">
    <strong>Total</strong>{{ cartTotal | currency:"INR"}}
</li>

</ul>
