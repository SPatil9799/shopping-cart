<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="200" 
        [src]="productItem.imageUrl" />
    
     <div class="card-body">

      <p class="cart-text"><strong>{{productItem.description}}</strong></p>

       <p class="card-text">
         <strong>{{productItem.price | currency:'INR'}}</strong>
       </p>
         
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button"
          class="btn btn-sm btn-outline-primary product-btn" (click)="handleAddToCart()"

           >Add to Cart</button>
          </div>
        </div>
    </div>
    </div>
