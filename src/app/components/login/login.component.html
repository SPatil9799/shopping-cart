<div class=" bg-white border-bottom shadow-sm">
<div class ="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h1>Login</h1>
            </div>

            <div class="card-body">
                
                <form  #loginForm="ngForm" >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="name" class="form-control" [ngClass]="{'is-invalid':loginForm.submitted && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required/>
                        <span class="invalid-feedback">Username can't be black.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" [ngClass]="{'is-invalid':loginForm.submitted && password.invalid}" #password="ngModel" [(ngModel)]="model.password" required/>
                       
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                        <label class="ml-1" for="remember">Remember Me</label>
                    </div>

                    <button class="btn btn-primary btn-block" >Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<p>
    <a [routerLink]="['/shopping-cart']">Shop</a>
</p>
</div>
